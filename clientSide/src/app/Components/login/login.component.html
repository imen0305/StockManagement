<div class="container-fluid custom-style">
    <div class="d-flex flex-column justify-content-center">
      <div class="px-5">
        <div class="text-center">
          <img
            class="img-icon-style"
            src="../../../assets/images/sag.png"
          />
          <h3 class="fw-normal mb-3 pb-3">Connexion</h3>
        </div>
      </div>
      <div
        class="d-flex align-items-center justify-content-center ms-xl-4 mt-2 pt-3 pt-xl-0 mt-xl-n5"
      >
        <div class="login-form-container">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-floating form-group mb-3">
              <i class="ico fa fa-user"></i>
              <input
                type="text"
                class="form-input"
                placeholder="Email"
                formControlName="email"
                required
              />
              <mat-error
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
              >
                <span *ngIf="loginForm.get('email')?.errors?.['required']"
                  >Email obligatoire</span
                >
                <span *ngIf="loginForm.get('email')?.errors?.['email']"
                  >Format d'email invalide</span
                >
              </mat-error>
            </div>

            <div class="form-floating form-group mb-3">
              <i class="ico fa fa-lock"></i>
              <input
                type="password"
                class="form-input"
                placeholder="Mot de passe"
                formControlName="password"
                required
              />
              <mat-error
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              >
                <span *ngIf="loginForm.get('password')?.errors?.['required']"
                  >Mot de passe obligatoire</span
                >
              </mat-error>
            </div>

            <div class="my-3 text-center">
              <button
                class="btn btn-block button-style"
                [disabled]="loginForm.invalid"
                type="submit"
              >
              Se Connecter
              </button>
            </div>
          </form>
          <div class="text-center mt-3">
            <span>Vous n'avez pas de compte ?</span>
            <a
              routerLink="/register"
              class="style-register"
            >
            Inscrivez-vous</a
            >
          </div>
        </div>
      </div>
    </div>
</div>
